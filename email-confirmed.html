<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Correo Verificado</title>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      color: #ffffff;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      padding: 20px;
    }
    img {
      width: 120px;
      height: auto;
      margin-bottom: 20px;
    }
    .check {
      font-size: 60px;
      color: #4CAF50;
      margin-bottom: 20px;
    }
    .message {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo del gym -->
    <img src="https://raw.githubusercontent.com/Agustin-Monti/gymapp/main/logousina2.png" alt="Logo del Gym">

    <!-- Check verde -->
    <div class="check">✔️</div>

    <!-- Mensaje -->
    <div class="message">
      <h2>¡Correo verificado correctamente!</h2>
      <p>Ya podés cerrar esta pestaña e iniciar sesión en la app.</p>
    </div>
  </div>
</body>
</html>
